{% extends 'trading/base.html' %}

{% block title %}Reset Password - NeoTrade{% endblock %}

{% block content %}
<style>
  .wrapper {
    width: 100%;
    max-width: 440px;
    margin: 0 auto;
    background: var(--panel);
    border-radius: 16px;
    padding: 32px;
    text-align: center;
    border: 1px solid var(--panel-border);
    box-shadow: var(--shadow);
  }
  .sub-heading {
    color: var(--muted);
    margin-bottom: 20px;
  }
  .input-field {
    position: relative;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    margin: 20px 0;
    text-align: left;
  }
  .input-field label {
    display: block;
    margin-bottom: 6px;
    color: var(--muted);
  }
  .input-field input {
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    color: var(--text);
  }
  .back {
    margin-top: 16px;
  }
  .back a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
  }
</style>

<div class="wrapper">
  <form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
    <h2>Reset Password</h2>
    <p class="sub-heading">Change your password</p>
    <div class="input-field">
      <label for="old_password">Current Password</label>
      <input type="password" name="old_password" id="old_password" required>
    </div>
    <div class="input-field">
      <label for="new_password1">New Password</label>
      <input type="password" name="new_password1" id="new_password1" required>
    </div>
    <div class="input-field">
      <label for="new_password2">Confirm New Password</label>
      <input type="password" name="new_password2" id="new_password2" required>
    </div>
    <button type="submit" class="btn" style="width: 100%;">Change Password</button>
    <div class="back">
      <p><a href="{% url 'role_router' %}">Back to Profile</a></p>
    </div>
  </form>
</div>
{% endblock %}
